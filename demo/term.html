<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matchup Quiz</title>

	<link rel="stylesheet" href="../css/quiz.term.css">
	<script src="../external/jquery-1.7.1.js"></script>
	<script src="../external/jquery.ui.core.js"></script>
	<script src="../external/jquery.ui.widget.js"></script>
	<script src="../external/jquery.ui.interaction.js"></script>
	<script src="../external/jquery.ui.draggable.js"></script>
	<script src="../external/jquery.ui.droppable.js"></script>
	<script src="../js/quiz.term.js"></script>
	<script>
	$(function() {
		$( "#quiz" ).termQuiz({
			terms: [
				{ term: "bir", definition: "one" },
				{ term: "iki", definition: "two" },
				{ term: "üç", definition: "three" },
				{ term: "dört", definition: "four" },
				{ term: "beş", definition: "five" },
				{ term: "altı" },
				{ term: "yedi" }
			],
			// randomize: "definitions",
			// layout: "vertical"
		});
		$( "#check" ).click(function() {
			var incorrect = $( "#quiz" ).termQuiz( "check" );
			if ( !incorrect ) {
				alert( "Correct!" );
			} else {
				alert( "Please keep trying..." );
			}
		});
	});
	</script>
</head>
<body>

<h3>Drag from the top/left row to correct positions on the bottom/right row</h3>
<div id="quiz"></div>
<center><button id="check">check answers</button></center>

</body>
</html>
